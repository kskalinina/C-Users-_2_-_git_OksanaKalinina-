<!DOCTYPE html>
<html lang="ru_RU">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
    <style>
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
                    }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
            </style>
</head>
<body class="bg-teal-100/50 w-screen h-screen grid place-items-center p-12 font-sans">
<div
        id="popupContainer"
        class="hidden fixed w-screen h-screen top-0 left-0 bg-black/70 z-10 grid place-items-center"
>
    <div class="spinner"></div>
</div>
<div class="container flex flex-row w-full h-full bg-neutral-200 rounded-3xl p-4">
    <aside class="flex flex-col min-w-[120px]">
        <div class="flex flex-row items-center gap-x-2 py-4">
            <i class="i-ph:cube-focus-light text-teal-700 text-3xl"></i>
            <span class="font-bold text-xl">
                  Taski
              </span>
        </div>
    </aside>
    <main class="flex flex-col w-full bg-gray-100 rounded-3xl border  px-4 pt-2 pb-4 gap-y-4">
        <div class="flex flex-row justify-between items-center">
            <div class="flex flex-col py-4">
                <span class="text-lg font-bold">Team tasks</span>
            </div>
            <div class="flex flex-col">
                <div class="flex flex-row items-center gap-x-8">
                    <span class="text-neutral-400">Search</span>
                    <button id="btnCreatetask" class="px-3 py-2 bg-teal-600 rounded-full">
                        <span class="text-white">+Create Task</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="flex flex-row justify-between items-center py-2">
            <div class="flex flex-col">
                <div class="flex flex-row items-center gap-x-1 text-neutral-400">
                    <i class="i-material-symbols:filter-alt hover:text-neutral-600"></i>
                    <span class="text-xs">Filters</span>
                    <i class="i-ic:sharp-arrow-drop-down hover:text-neutral-800"></i>
                                    </div>

            </div>
            <div class="flex flex-col">
                <div class="flex flex-row items-center gap-x-1">
                    <div class="flex flex-row text-neutral-400 gap-x-1">
                        <span class="text-xs">Sort by</span>
                        <i class="i-ic:sharp-arrow-drop-down hover:text-neutral-800"></i>
                    </div>
                    <div class="flex flex-row">
                        <div class="flex flex-col">
                            <div class="flex flex-row text-neutral-400">
                                <span class="text-xs ">Group by:&nbsp;</span>
                                <div class="flex flex-row">
                                    <span class="text-xs">Status</span>
                                    <i class="i-ic:sharp-arrow-drop-down hover:text-neutral-800"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="flex flex-row justify-between gap-x-4 ">

            <div class="flex flex-col h-full w-1/2 bg-gray-200 border-2 border-gray-300/50 rounded-t-xl p-2">
                <div class="flex flex-row justify-between py-1 px-1">
                    <div class="flex flex-row font-bold gap-x-1 ">
                        <span>To Do</span>
                        <span class="text-gray-400">2</span>
                    </div>
                    <div class="flex flex-col text-neutral-500">+ ...</div>
                </div>
                <div class="flex flex-row pt-2 h-full">
                    <div class="flex flex-col w-full h-full gap-y-4 justify-between">
                        <div
                               id="templateTask"
                                class="flex flex-row shadow rounded-lg px-3 py-3 bg-neutral-50 border-1 border-neutral-100">
                        <div class="flex flex-col w-full gap-y-3 pointer-events-none">
                            <span data-id="templateTaskTitle" class="font-bold">Layout Design</span>
                            <div class="flex flex-row justify-between">
                                <div class="flex flex-row gap-x-2">
                                    <div class="text-xs rounded-lg py-1 px-2 text-neutral-600 bg-neutral-200/60">Update</div>
                                    <div class="text-xs rounded-lg py-1 px-2 text-neutral-600 bg-neutral-200/60">Web</div>
                                </div>
                                <div class="flex flex-row items-center gap-x-1">
                                    <div class="i-material-symbols:nest-clock-farsight-analog-outline-rounded text-sm text-green-500"></div>
                                    <div class="text-xs text-neutral-400">12 days left</div>
                                </div>
                            </div>
                            <div class="flex flex-row -space-x-2">
                                <span class="w-6 h-6 rounded-full bg-green-300 border-2 border-green-500">
                                </span>
                                <span class="w-6 h-6 rounded-full bg-yellow-300 border-2 border-yellow-500">
                                </span>
                                <span class="grid place-items-center w-6 h-6 rounded-full bg-blue-300 border-2 border-blue-500">
                                    <span class="text-xs font-bold text-blue-600">+2</span>
                                </span>
                            </div>
                            </div>
                                                    </div>
                        <button class="rounded-lg bg-neutral-50 w-full py-2 shadow text-neutral-500">
                            + Add task
                        </button>
                    </div>

                </div>
</div>
        </div>
    </main>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
