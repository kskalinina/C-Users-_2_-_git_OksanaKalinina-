<!DOCTYPE html>
<html lang="ru_Ru">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
    @import url('https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap');
    body * {
      font-family: 'Epilogue', sans-serif;
    }
    @layer components {
      .btn-register {
        @apply border-2 border-gray-500 rounded-lg px-3 py-1.5 hover:text-black;
      }
    }

  </style>
</head>
<body class="flex flex-col h-screen">
  <header
          class="flex flex-row justify-between items-center px-5 py-4 " >
    <div class="fex flex-col">
      <div class="flex flex-row gap-x-6">
        <img src="public/logo.svg"/>
        <nav class="flex flex-row gap-x-3 items-center">
          <div class="flex flex row items-center gap-x-2 hover:text-black">
            <div class="font-bold text-neutral-500">Features</div>
            <img src="./public/icon-arrow-down.svg">
          </div>
          <div class="font-bold text-neutral-500 hover:text-black">Company</div>
          <div class="font-bold text-neutral-500 hover:text-black">Careers</div>
          <div class="font-bold text-neutral-500 hover:text-black">About</div>
        </nav>
      </div>
    </div>
    <div class="flex flex-col">
      <div class="flex flex-row gap-x-3 items-center">
        <div class="hover:text-black">Login</div>
        <div class="border-2 border-gray-500 rounded-lg px-3 py-1.5 hover:text-black">Register</div>
      </div>
    </div>
  </header>
  <main class="container mx-auto flex h-full flex-row" >
            <div class="flex flex-col w-1/2 justify-between" >
              <div class="flex flex-row h-full items-center">
                <div class="flex flex-col justify-center items-start gap-y-12">

                    <div class="text-6xl font-bold">Make remote work</div>
                    <div class="text-lg text-neutral-600">Get your team in sync, no matter your location. Streamline
                      processes, create team rituals, and
                      watch productivity soar.
                    </div>

                  <div class="bg-black text-white px-5 py-3 rounded-lg hover:text-gray">
                    Learn more
                  </div>
            </div>
          </div>
          <div class="flex flex-row w-full flex-wrap justify-start gap-x-4 gap-y-4">
            <img class="h-6" src="./public/client-databiz.svg">
              <img class="h-6" src="./public/client-audiophile.svg">
              <img class="h-6" src="./public/client-maker.svg">
              <img class="h-6" src="./public/client-meet.svg">
          </div>
        </div>
      </div>
        <div class="flex flex-col w-1/2 h-full justify-center overflow-hidden items-stretch">
          <img class="w-full  object-contain" src="./public/image-hero-desktop.png">
        </div>
  </main>
  </body>
</html>
