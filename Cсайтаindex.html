<!DOCTYPE html>
<html lang="ru_Ru">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
    @import url('https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap');
    body * {
      font-family: 'Epilogue', sans-serif;
    }
    @layer components {
      .btn-register {
        @apply border-2 border-gray-500 rounded-lg px-3 py-1.5 hover:text-black;
      }
    }

  </style>
</head>
<body class="flex flex-col h-screen bg-amber-100/50">
  <header
          class="flex flex-row justify-between items-center px-6 px-4 font-bold text-neutral-500" style="background-color: #f001">
    <div class="flex flex-row gap-x-8">
      <img src="public/logo.svg"/>
      <nav class="flex flex-row gap-x-6 items-center">
        <div class="flex flex row items-center gap-x-2 hover:text-black">
          <div>Features</div>
          <img src="./public/icon-arrow-down.svg">
        </div>
        <div class="hover:text-black">Company</div>
        <div class="hover:text-black">Careers</div>
        <div class="hover:text-black">About</div>
      </nav>
    </div>
    <div class="flex flex-row gap-x-4 items-center">
      <div class="hover:text-black">Login</div>
      <div class="border-2 border-gray-500 rounded-lg px-3 py-1.5 hover:text-black">Register</div>
    </div>
  </header>
  <main class="flex h-full flex-row" style="background-color: #f0f1">
            <div class="flex flex-col w-1/2 justify-between" style="background-color: #0ff1">
              <div class="flex flex-row h-full items-center">
                <div class="flex flex-col gap-y-6">
                  <div>Make remote work</div>
                  <div>Get your team in sync, no matter your location. Streamline processes, create team rituals, and
                  watch productivity soar.
                </div>
                  <div>Learn more</div>
            </div>
          </div>
          <div class="flex flex-row">icons</div>
        </div>
        <div class="flex flex-col w-1/2 h-full justify-end">
          <img class="w-full h-full object-contain" src="./public/image-hero-desktop.png">
        </div>
  </main>
  </body>
</html>
